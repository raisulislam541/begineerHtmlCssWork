<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form Creation</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<h1>Registration Form</h1>
<div class="register">
      <h2>Register Here</h2>

  <form method="POST" id="register" action="">
    <label>First Name</label><br>
    <input type="text" id="name" name="fname" placeholder="Enter your first name"><br><br>
    <label>Last Name</label><br>
    <input type="text" id="name" name="lname" placeholder="Enter your last name"><br><br>

    <label>Phone Number</label><br>
    <select id="ph">
      <option>+880</option>
    </select>
    <input type="number" id="num" name="Mnum" placeholder="Enter your mobile number"><br><br>
    <label>Address</label> <br>
    <input type="text" id="name" name="address" placeholder="Enter your address here"><br><br>

    <label>Email</label><br>
    <input type="email" id="name" name="email" placeholder="Enter your email here"><br><br>

    <label>Password </label><br>
    <input type="password" id="name" name="pass" placeholder="Enter your password here"><br><br>

    <label>Confirm Password</label><br>
    <input type="password" id="name" name="cpass" placeholder="Re-enter your password here"><br><br>
    <input type="radio" name="male" id="male">
    <span id="mle">&nbsp;Male</span>&nbsp;&nbsp;
    <input type="radio" name="female" id="female">
    <span id="femle">&nbsp;Female</span>&nbsp;&nbsp;
    <input type="radio" name="others" id="others">
    <span id="other">&nbsp;Others</span>&nbsp;&nbsp;<br><br>
    <input type="submit" value="submit" id="sub">


  </form>
</div>

</body>
</html>
